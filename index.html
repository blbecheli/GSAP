<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
</head>
<body>
    <main>
        <div class="title">
            <img src="./img/pokeball.webp" alt="">
            <h1>
                <img src="./img/title.png" alt="">
            </h1>
            <button class="hiden">Fetche mode</button>            
        </div> 
        <div class="pokedex">
            <img src="./img/pokedex.gif" alt="">
            <button>Let`s Start</button>
        </div>

        <div class="warning hiden">
            <p>A wild Pikachu has appeared. Click in the pokeball and capture it now.</p>
        </div>
              
            <img class="pikachu hiden" src="./img/pikachu.jpeg" alt="">       
        <section class="pokemon"></section>
    </main>
</body>
</html>
